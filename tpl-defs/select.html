<div 
	class="{{=it.cssframework.group}}"
	style="{{?options_value.flex}}flex:{{=options_value.flex}}{{?}}" >
	<select 					
		name="{{=options_value.name}}"
		class="{{=it.cssframework.select}} form-field">
		{{~options_value.options:opt_value:opt_index}} 
			<option 
				value="{{=opt_value.value}}" 
				{{?options_value.value === opt_value.value}}
					selected
				{{?}}
				>
				{{=opt_value.label}}
			</option>
		{{~}}
	</select>
</div>
